<!DOCTYPE html>
<html>

    <head>

        <title>Utaxi | Sign up</title>
        <link rel="icon" href="favicon.jpg">
        <link rel="stylesheet" href="default.css">
        <link rel="stylesheet" href="signup.css">

    </head>

    <body>

        <div id="head"><h1>UTAXI</h1> </div>
        <div id="menubar">
            <ul id="menulist">
                <li class="menuitem" onclick="location.href='http://localhost:5000/';">Home</li>
                <li class="menuitem" onclick="location.href='http://localhost:5000/signuppage';">Sign Up</li>
                <li class="menuitem" onclick="location.href='http://localhost:5000/trips';">Trips</li>
                <li class="menuitem" onclick="location.href='http://localhost:5000/about';">About Us</li>
            </ul>
        </div>
        <div id="wrapper">

            <div id="sform">
                <form action="/signup" method="post">
                    <h4><p class="box-head">Sign up</p></h4><br>
                    <input name="username" id="username" type="text" placeholder="Username" required/><br>
                    <label for="username" id="required">*required</label><br><br>
                    <input name="role" id="pass" type="radio" value="passenger" checked="checked"/>
                    <label for="pass">Passenger</label>
                    <input name="role" id="driver" type="radio" value="driver" />
                    <label for="driver">Driver</label><br><br><br>
                    <input  id="submit" type="submit" value="Submit"/>
                </form>
            </div>

        </div>

    </body>
    <script type="text/javascript" src="error.js"></script>
</html>
