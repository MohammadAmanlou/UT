<!DOCTYPE html>

<html>

    <head>

        <title>Utaxi | Trips</title>
        <link rel="icon" href="favicon.jpg">
        <link rel="stylesheet" type="text/css" href="default.css">
        <link rel="stylesheet" href="trips.css">

    </head>

    <body>

        <div id="head"><h1>UTAXI</h1> </div>
        <div id="menubar">
            <ul id="menulist">
                <li class="menuitem" onclick="location.href='http://localhost:5000';">Home</li>
                <li class="menuitem" onclick="location.href='http://localhost:5000/signuppage';">Sign Up</li>
                <li class="menuitem" onclick="location.href='http://localhost:5000/trips';">Trips</li>
                <li class="menuitem" onclick="location.href='http://localhost:5000/about';">About Us</li>
            </ul>
        </div>

        <div id="wrapper">

            <div id="pages">
                <div class="page-sheet" onclick="location.href='http://localhost:5000/reqtrippage'">
                    <div class="title">Request Trip</div>
                    <div class="description">Request your trip!</div>
                </div>
                <div class="page-sheet" onclick="location.href='http://localhost:5000/canceltrippage'">
                    <div class="title">Cancel Trip</div>
                    <div class="description">You can cancel your trip here.</div>
                </div>
                <div class="page-sheet" onclick="location.href='http://localhost:5000/finishtrippage'">
                    <div class="title">Finish Trip</div>
                    <div class="description">Arrived at the destination?<br> Mark it finished!</div>
                </div>
                <div class="page-sheet" onclick="location.href='http://localhost:5000/reqtripslistpage'">
                    <div class="title">Trips List</div>
                    <div class="description">Check out all trips.</div>
                </div>
            </div> 

        </div>

    </body>

</html>
