<!DOCTYPE html>
<html>
<head>
<title>Utaxi | Request Trip</title>
<link rel="icon" href="favicon.jpg">
<link rel="stylesheet" type="text/css" href="default.css">
<link rel="stylesheet" href="reqtrip.css">
</head>
<body>
<div id="head"><h1>UTAXI</h1> </div>
<div id="menubar">
<ul id="menulist">
<li class="menuitem" onclick="location.href='http://localhost:5000';">Home</li>
<li class="menuitem" onclick="location.href='http://localhost:5000/signuppage';">Sign Up</li>
<li class="menuitem" onclick="location.href='http://localhost:5000/trips';">Trips</li>
<li class="menuitem" onclick="location.href='http://localhost:5000/about';">About Us</li>
</ul>
</div>
<div id="wrapper">
<div class="form">
<h4><p class="box-head">Request Trip</p></h4><br>
<form action="/reqtrip" method="post">
<input name="username" id="username" type="text" placeholder="Username" required/><br>
<label for="username" id="required">*required</label><br>
<label for="origin">Origin: </label>
<select name=origin id=origin>
<option value="" class="loc">choose origin</option>
</select>
<br>
<label for="destination">Destination: </label>
<select name=destination id=destination>
<option value="" class="loc">choose destination</option>
</select>
<br><br>
<label for="in_hurry:" id="hurry">Hurry:
<input name="in_hurry" id="yes_hurry" type="radio" value="yes" />
<label for="yes_hurry">Yes</label>
<input name="in_hurry" id="no_hurry" type="radio" value="no" checked="checked"/>
<label for="no_hurry">No</label><br><br>
<input  id="req" type="submit" name="submit" value="Request" formaction="/reqtrip"/>
<input id="cost" type="submit" name="submit" value="Calculate Cost" formaction="/reqtrip">
</form>
</div>
</div>
</body>
<script type="text/javascript" src="error.js"></script>
</html>
