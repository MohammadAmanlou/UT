<!DOCTYPE html>

<html>

    <head>

        <title>Utaxi | Finish Trip</title>
        <link rel="icon" href="favicon.jpg">
        <link rel="stylesheet" type="text/css" href="default.css">
        <link rel="stylesheet" href="finishtrip.css">

    </head>

    <body>

        <div id="head"><h1>UTAXI</h1> </div>
        <div id="menubar">
            <ul id="menulist">
                <li class="menuitem" onclick="location.href='http://localhost:5000';">Home</li>
                <li class="menuitem" onclick="location.href='http://localhost:5000/signuppage';">Sign Up</li>
                <li class="menuitem" onclick="location.href='http://localhost:5000/trips';">Trips</li>
                <li class="menuitem" onclick="location.href='http://localhost:5000/about';">About Us</li>
            </ul>
        </div>
        
        <div id="wrapper">

            <div class="form">
                <form action="/finishtrip" method="post">
                    <h4><p class="box-head">Finish Trip</p></h4><br>
                    <input name="username" id="username" type="text" placeholder="Username" required/><br>
                    <label for="username" id="required">*required</label><br><br>
                    <label for="trip-id">Trip ID: </label>
                    <input name="id" id="trip-id" type="number" min="0" value="0"/><br>
                    <input  id="submit" type="submit" value="Submit"/>
                </form>
            </div>

        </div>

    </body>
    <script type="text/javascript" src="error.js"></script>
</html>
